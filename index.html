<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sigma Gierki</title>
  <meta name="description" content="Sigma Gierki by matipoint"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-primary: #0a0a0a;
      --bg-secondary: #1a1a1a;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --text-muted: #666666;
      --accent: #00d4ff;
      --accent-hover: #00e5ff;
      --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      line-height: 1.6;
      position: relative;
    }

    /* Animated Background */
    .bg-animation {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1; opacity: 0.1;
    }
    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%; left: -50%; width: 200%; height: 200%;
      background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 70%);
      animation: float 20s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translate(0, 0) rotate(0deg); }
      33% { transform: translate(30px, -30px) rotate(120deg); }
      66% { transform: translate(-20px, 20px) rotate(240deg); }
    }

    /* Header & Search */
    .header { padding: 2rem 2rem 1rem; text-align: center; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--glass-border); }
    .logo { font-size: clamp(2rem, 5vw, 3.5rem); font-weight: 700; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 0.5rem; }
    .subtitle { font-size: 1.1rem; color: var(--text-secondary); font-weight: 300; margin-bottom: 2rem; }

    .search-container { position: relative; max-width: 400px; margin: 0 auto 2rem; }
    .search-input { width: 100%; padding: 0.75rem 1rem 0.75rem 3rem; background: var(--glass); border: 1px solid var(--glass-border); border-radius: 50px; color: white; font-size: 1rem; backdrop-filter: blur(10px); transition: all 0.3s; }
    .search-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(0,212,255,0.1); }
    .search-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); }

    /* Games Grid */
    .games-container { max-width: 1400px; margin: 0 auto; padding: 0 2rem 4rem; }
    .games-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 2rem; padding-bottom: 2rem; }

    /* Game Card */
    .game-card {
      position: relative; background: var(--glass); border-radius: 20px; overflow: hidden;
      border: 1px solid var(--glass-border); backdrop-filter: blur(20px);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; text-decoration: none; color: inherit;
    }
    .game-card:hover { transform: translateY(-12px) scale(1.02); border-color: var(--accent); box-shadow: var(--shadow); }
    .game-card::before { content: ''; position: absolute; inset: 0; background: var(--gradient); opacity: 0; transition: opacity 0.3s; z-index: 0; }
    .game-card:hover::before { opacity: 0.05; }

    .game-media { position: relative; width: 100%; height: 200px; overflow: hidden; }
    .game-thumbnail { width: 100%; height: 100%; object-fit: cover; transition: transform 0.4s; }
    .game-card:hover .game-thumbnail { transform: scale(1.1); }

    .play-overlay { position: absolute; inset: 0; background: linear-gradient(45deg, rgba(0,212,255,0.1), rgba(0,212,255,0.05)); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; }
    .game-card:hover .play-overlay { opacity: 1; }
    .play-button { width: 60px; height: 60px; border-radius: 50%; background: var(--accent); display: flex; align-items: center; justify-content: center; color: #000; font-size: 1.2rem; font-weight: 600; box-shadow: 0 4px 20px rgba(0,212,255,0.3); transition: 0.3s; animation: pulse 2s infinite; }
    .game-card:hover .play-button { transform: scale(1.1); }
    @keyframes pulse { 0%,100% { transform: scale(1); } 50% { transform: scale(1.05); } }

    .game-content { position: relative; z-index: 1; padding: 1.5rem; }
    .game-title { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; }
    .game-description { color: var(--text-secondary); font-size: 0.95rem; line-height: 1.5; margin-bottom: 1rem; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .game-meta { display: flex; justify-content: space-between; align-items: center; font-size: 0.85rem; color: var(--text-muted); }
    .difficulty-star { color: var(--accent); }

    /* Secret DDLC Overlay */
    .secret-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.97); backdrop-filter: blur(20px);
      display: flex; align-items: center; justify-content: center; z-index: 9999;
      opacity: 0; pointer-events: none; transition: opacity 0.4s ease;
    }
    .secret-overlay.active { opacity: 1; pointer-events: all; }
    .secret-box {
      background: var(--glass); border: 2px solid var(--accent); border-radius: 20px;
      padding: 2.5rem; max-width: 420px; text-align: center; box-shadow: 0 0 50px rgba(0,212,255,0.4);
    }
    .secret-box h2 {
      font-size: 2.2rem; background: linear-gradient(135deg, #ff4d94, #00d4ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      margin-bottom: 1rem;
    }
    .secret-input {
      width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
      border-radius: 12px; color: white; text-align: center; font-size: 1.2rem; margin: 1.5rem 0;
    }
    .secret-input:focus { outline: none; border-color: var(--accent); box-shadow: 0 0 0 4px rgba(0,212,255,0.2); }
    .secret-btn {
      background: var(--accent); color: #000; border: none; padding: 0.9rem 2.5rem;
      border-radius: 50px; font-weight: 700; cursor: pointer; font-size: 1.1rem; transition: 0.3s;
    }
    .secret-btn:hover { transform: translateY(-4px); box-shadow: 0 15px 35px rgba(0,212,255,0.5); }

    /* Misc */
    .no-games { grid-column: 1/-1; text-align: center; padding: 4rem 2rem; color: var(--text-muted); }
    .footer { padding: 3rem 2rem 2rem; text-align: center; border-top: 1px solid var(--glass-border); background: var(--glass); backdrop-filter: blur(20px); }
    .fade-in { animation: fadeInUp 0.6s ease-out forwards; opacity: 0; transform: translateY(30px); }
    @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      .games-grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; }
      .header { padding: 1.5rem 1rem 0.5rem; }
    }
    @media (max-width: 480px) { .games-grid { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <header class="header">
    <div class="header-content">
      <h1 class="logo">Sigma Gierki</h1>
      <p class="subtitle">Fajne gierki od 2025</p>
      <div class="search-container">
        <span class="search-icon">Search</span>
        <input type="text" class="search-input" placeholder="Search games..." id="searchInput">
      </div>
    </div>
  </header>

  <main class="games-container">
    <div class="games-grid" id="gamesGrid"></div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p class="footer-text">
        Zbudowane z ❤️ by matipoint | VIBE-Code! |
        <a href="#" style="color: var(--accent); text-decoration: none;">YE WEST!!!!!!!!!!!</a>
      </p>
    </div>
  </footer>

  <!-- Secret DDLC Unlock Overlay -->
  <div class="secret-overlay" id="secretOverlay">
    <div class="secret-box">
      <h2>Just Monika.</h2>
      <p style="color:#ff69b4; margin-bottom:1rem;">You've been noticed.</p>
      <input type="text" class="secret-input" id="secretCode" placeholder="Enter the truth..." autocomplete="off">
      <br>
      <button class="secret-btn" id="submitCode">Submit</button>
      <p style="margin-top:1rem; font-size:0.85rem; color:#888;">She already knows the answer.</p>
    </div>
  </div>

  <script>
    const games = [
      { folder: "MineSweeper", title: "MineSweeper", desc: "Graj w sapera aka minesweeper", thumbnail: "MineSweeper/thumbnail.png", difficulty: 3, tags: ["arcade", "classic"] },
      { folder: "flappy", title: "Flappy Bird", desc: "Klasyczna gra flappy bird!", thumbnail: "flappy/thumbnail.jpg", difficulty: 4, tags: ["arcade", "endless"] },
      { folder: "tetris", title: "Tetris", desc: "tetris to tetris nie?", thumbnail: "tetris/thumbnail.jpg", difficulty: 3, tags: ["puzzle", "classic"] },
      { folder: "fnaf2", title: "Five Night's at Freddy's 2!", desc: "Fryderyk i jego koledzy (i koleżanki) 2", thumbnail: "fnaf2/thumbnail.png", difficulty: 5, tags: ["horror", "fnaf"] },
      { folder: "fnaf1", title: "Five Night's at Freddy's 1!", desc: "Fryderyk i jego koledzy (i koleżanka) 1", thumbnail: "fnaf1/thumbnail.png", difficulty: 4, tags: ["horror", "fnaf"] },
      { folder: "ddlc", title: "Doki Doki Literature Club!", desc: "Just Monika.", thumbnail: "ddlc/thumbnail.jpg", difficulty: 5, tags: ["horror", "secret"], locked: true }
    ];

    const grid = document.getElementById('gamesGrid');
    const searchInput = document.getElementById('searchInput');
    const secretOverlay = document.getElementById('secretOverlay');
    const secretCodeInput = document.getElementById('secretCode');
    const submitBtn = document.getElementById('submitCode');

    let ddlcUnlocked = false;

    function renderGames(filter = '') {
      const filtered = games.filter(game => {
        if (game.locked && !ddlcUnlocked) return false;
        if (!filter) return true;
        return game.title.toLowerCase().includes(filter) ||
               game.desc.toLowerCase().includes(filter) ||
               game.tags.some(t => t.toLowerCase().includes(filter));
      });

      if (filtered.length === 0) {
        grid.innerHTML = `<div class="no-games"><h3>No games found</h3></div>`;
        return;
      }

      grid.innerHTML = filtered.map((game, i) => {
        const stars = '★'.repeat(game.difficulty) + '☆'.repeat(5 - game.difficulty);
        const isDDLC = game.title.includes("Doki Doki");

        return `
          <a href="${ddlcUnlocked && isDDLC ? 'ddlc/' : game.folder + '/'}" class="game-card fade-in" style="animation-delay:${i*0.1}s">
            <div class="game-media">
              <img src="${game.thumbnail}?v=${Date.now()}" alt="${game.title}" class="game-thumbnail" onerror="this.src='https://via.placeholder.com/400x200/111/555?text=No+Image'">
              <div class="play-overlay"><div class="play-button">Play</div></div>
            </div>
            <div class="game-content">
              <h3 class="game-title">${game.title} ${isDDLC && ddlcUnlocked ? '' : ''}</h3>
              <p class="game-description">${ddlcUnlocked && isDDLC ? "Forever." : game.desc}</p>
              <div class="game-meta">
                <span class="difficulty"><span class="difficulty-star">${stars}</span> Difficulty</span>
                <span>${game.tags.join(', ')}</span>
              </div>
            </div>
          </a>`;
      }).join('');
    }

    // Secret trigger
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.trim();
      if (query.toUpperCase() === "DDLC" && !ddlcUnlocked) {
        secretOverlay.classList.add('active');
        secretCodeInput.focus();
        searchInput.value = '';
        renderGames();
        return;
      }
      renderGames(query.toLowerCase());
    });

    // Unlock DDLC
    function unlockDDLC() {
      if (secretCodeInput.value.trim() === "ILDDLC") {
        ddlcUnlocked = true;
        secretOverlay.classList.remove('active');
        secretCodeInput.value = '';
        renderGames();
        document.body.style.filter = 'hue-rotate(180deg) brightness(1.3)';
        setTimeout(() => document.body.style.filter = '', 1000);
      } else {
        secretCodeInput.style.borderColor = '#ff4d4d';
        secretCodeInput.value = '';
        secretCodeInput.placeholder = "Wrong...";
      }
    }

    submitBtn.onclick = unlockDDLC;
    secretCodeInput.addEventListener('keydown', e => e.key === 'Enter' && unlockDDLC());
    secretOverlay.addEventListener('click', e => e.target === secretOverlay && secretOverlay.classList.remove('active'));

    // Init
    setTimeout(() => renderGames(), 800);
  </script>
</body>
</html>
